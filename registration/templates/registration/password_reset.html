{% extends 'main/base.html' %}

{% block title %} Востановление пароля {% endblock %}

{% load crispy_forms_tags %}{% block content %}

<form method="post" >
    {% csrf_token %}{{ form|crispy }}
    <p> Забыли свой пароль? Напишите свой email? Мы отправим вам на почту письмо для сброса пароля.</p>
    <button type="submit"class="btn btn-success"> Отправить письмо </button>
</form>

{% endblock %}
