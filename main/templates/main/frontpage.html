{% extends 'main/base.html' %}



{% block title %} Статьи {% endblock %}


{% block content %}
    {% for post in posts %}
        <div class="post_block">
            <h2 class="subtitle">{{ post.title }}</h2>

            <small> Опубликовано: {{ post.date_added }}</small>

            <p>{{ post.intro }}</p>

            {% if post.img %}
            <img  class="foto" src="{{ post.img.url }}">
            {% endif %}



            <br>

            <a href="{% url 'post_detail' post.slug %}" class="btn btn-light"> Читать </a>

        </div>
    {% endfor %}
{% endblock %}
