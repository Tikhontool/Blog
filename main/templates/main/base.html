{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/styles.css'%}" type="text/css">
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 col-lg-2 navbar-container bg-light">
            <!-- Вертикальное меню -->

            <nav class="navbar navbar-expand-md navbar-light">
              <a class="navbar-brand" href="{% url 'home' %}"> Блог </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar">
                <!-- Пункты вертикального меню -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'blogs' %}"> Статьи </a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'editing' %}"> Редактирование </a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="#link-3">Ссылка 3</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'bloggers' %}"> Авторы </a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="#link-5">Ссылка 5</a>
                  </li>

                  {% if user.is_authenticated %}
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}"> Выйти </a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}"> Войти </a>
                  </li>
                  {% endif %}

                  </ul>



              </div>
            </nav>
          </div>
          <div class="col-md-10 col-lg-10 content-container" style="background-color: #ffe0b2">

           {% block content %}
            {% endblock %}

          </div>
        </div>
      </div>

       <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
        ></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
